spring.application.name=Proyecto hotel
server.port=8181
server.servlet.context-path=/hotel/api/
# ===============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================
# ZONA HORARIA (recomendado)
# ===============================

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#Peso maximo para las imagenes que se pueden guardar
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

